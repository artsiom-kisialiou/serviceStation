<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No.</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Order Amount</th>
        <th>Order State</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <th (click)="openForEdit(item.OrderID)">{{item.OrderNo}}</th>
            <td (click)="openForEdit(item.OrderID)">{{item.Customer}}</td>
            <td (click)="openForEdit(item.OrderID)">{{item.Date}}</td>
            <td (click)="openForEdit(item.OrderID)">{{item.OrderAmount}}</td>
            <td (click)="openForEdit(item.OrderID)">{{item.OrderState}}</td>
            <td>
                <a class="btn text-danger" routerLink="/order" (click)="onOrderDelete(item.OrderID)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
